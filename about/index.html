<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>关于-鲸落</title>
  <link rel="stylesheet" type="text/css" href="https://wbig.gitee.io/cdn/assets/css/FiraCode.css">
  <link rel="stylesheet" type="text/css" href="https://wbig.gitee.io/cdn/assets/css/aboutcss.css">
  <link rel="icon" href="https://wbig.gitee.io/cdn/img/assets/avatar.jpg">
</head>

<body>
  <div id="box">
    <!-- 个人资料卡片 -->
    <div class="meBox">
      <!-- 头像 -->
      <div class="headPhoto"></div>
      <!-- 介绍 -->
      <div class="meBox-title">
        <p>I'm 鲸落</p>
        <div class="fg"></div>
      </div>
      <div class="meBox-text">
        <p>喜欢瞎折腾浪费时间</p>
        <p>又菜又爱玩的菜渣渣🤣</p>
        <p>啥都喜欢，啥都不喜欢，看心情</p>
      </div>
      <!-- 两个按钮 -->
      <div class="meBox-Button">
        <a href="https://wbig.gitee.io/about">关于</a>
        <a href="https://wbig.gitee.io/">主页</a>
      </div>
    </div>

    <!-- 伪终端介绍 -->
    <div id="cmdBox">
      <!-- 第一个终端 -->
      <div class="cmd">
        <!-- 三个按钮 -->
        <div class="click">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <!-- 顶部标题 -->
        <div class="title">
          <span>admin - bash</span>
        </div>
        <!-- 终端内文字 -->
        <div class="cmdText">
          <span style="color: rgb(0, 190, 0);">root@admin</span>
          <span style="color: blue;">~</span>
          <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
          <br />
          <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0" width="350" height="24" allowtransparency="true"></iframe>
          <br />
          <span style="color: rgb(0, 190, 0);">root@admin</span>
          <span style="color: blue;">~</span>
          <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
          <p>但凡是编程语言，就想配置环境玩一玩</p>
          <p>越玩越菜越不懂</p>
          <p>什么都愿意相信，什么都不愿意相信，看心情</p>
          <p>永远相信美好的事情即将发生...</p>
          <span style="color: rgb(0, 190, 0);">root@admin</span>
          <span style="color: blue;">~</span>
          <span style="color: rgb(39, 39, 39);">sudo rm -rf /过去的自己/*</span>
        </div>
      </div>
      <!-- 第二个终端 -->
      <div class="cmd cmd2">
        <!-- 三个按钮 -->
        <div class="click">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <!-- 顶部标题 -->
        <div class="title">
          <span>admin - bash</span>
        </div>
        <!-- 终端内文字 -->
        <div class="cmdText">
          <span style="color: rgb(0, 190, 0);">root@admin</span>
          <span style="color: blue;">~</span>
          <span style="color: rgb(39, 39, 39);">./links.sh</span>
          <p>我的其他站点：</p>
          <ul class="ul">
            <br>
            <li><a href="https://wbig.gitee.io/">Blog</a></li>
            <br>
          </ul>
          <span style="color: rgb(0, 190, 0);">root@admin</span>
          <span style="color: blue;">~</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->

</body>

</html>
